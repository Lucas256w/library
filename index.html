<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/book.svg">
    <script src="javascript.js" defer></script>
</head>
<body>
    <dialog>
        <form action="dialog">
            <legend>Add new book</legend>
            <input id="book-title-input" type="text" placeholder="Title" required>
            <p id="duplicate-book-error">You already have this book in your library</p>
            <input id="author-input" type="text" placeholder="Author" required>
            <input id="pages-input" type="number" placeholder="Pages">
            <label id="checkbox-container" for="read-checkbox">
                <p>Have you read it?</p>
                <input id="read-checkbox" type="checkbox">
            </label>
            <button id="submit-button">Submit</button>
            <button id="cancel-button">Cancel</button>
        </form>
    </dialog>

    <header>
        <div id="title">The Library</div>
    </header>
    <main>
        <div id="add-book-button-container">
            <button id="add-book-button">+ Add Book</button>
        </div>
        <div id="books-container">
        </div>
    </main>
    <footer>
        <div id="credit">
            Made by Jiahao Huamani
        </div>
    </footer>
</body>
</html>
